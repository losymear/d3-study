<!DOCTYPE html>
<html>

<body>
    <div>
        <p>矩形</p>
        <svg width="400" height="110">
            <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>
    </div>

    <div>
        <p>正方形</p>
        <svg width="400" height="180">
            <rect x="50" y="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9"
            />
        </svg>
    </div>

    <div>
        <p>圆</p>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" stroke-opacity=0.8 fill="yellow" />
        </svg>
    </div>

    <div>
        <p>椭圆</p>
        <svg height="150" width="400">
            <ellipse cx="200" cy="50" rx="120" ry="30" style="fill:purple" />
        </svg>
    </div>

    <div>
        <p>线</p>
        <svg height="150" width="400">
            <line x1="0" y1="0" x2="200" y2="150" style="stroke:rgb(255,0,0);stroke-width:2" />
        </svg>
    </div>

    <div>
        <p>多边形</p>
        <svg height="210" width="400">
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
        </svg>
    </div>

    <div>
        <p>折线</p>
        <svg height="180" width="500">
            <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,180" style="fill:white;stroke:red;stroke-width:4" />
        </svg>
    </div>

    <div>
        <p>path1</p>
        <svg height="210" width="400">
            <path d="M150 0 L75 200 L225 200 Z" />
        </svg>
    </div>

    <div>
        <p>path2</p>
        <svg height="400" width="450">
            <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
            <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
            <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
            <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
            <!-- Mark relevant points -->
            <g stroke="black" stroke-width="3" fill="black">
                <circle id="pointA" cx="100" cy="350" r="3" />
                <circle id="pointB" cx="250" cy="50" r="3" />
                <circle id="pointC" cx="400" cy="350" r="3" />
            </g>
            <!-- Label the points -->
            <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
                <text x="100" y="350" dx="-30">A</text>
                <text x="250" y="50" dy="-10">B</text>
                <text x="400" y="350" dx="30">C</text>
            </g>
        </svg>
    </div>

   
    <style>
        body {
            display: flex;
            Flex-wrap: wrap;
            width: 100%;
        }
    </style>
</body>


</html>
